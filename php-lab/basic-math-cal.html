<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial; max-width: 300px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 8px 15px; margin: 5px; background: #4CAF50; color: white; border: none; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <div>
        <button onclick="calc('add')">+ Add</button>
        <button onclick="calc('subtract')">- Subtract</button>
        <button onclick="calc('multiply')">x Multiply</button>
        <button onclick="calc('divide')">รท Divide</button>
    </div>
    <p>Result: <span id="result">-</span></p>

    <script>
        function calc(op) {
            const a = +document.getElementById("num1").value;
            const b = +document.getElementById("num2").value;
            let res;
            
            if (isNaN(a) || isNaN(b)) res = "Enter valid numbers";
            else switch(op) {
                case 'add': res = a + b; break;
                case 'subtract': res = a - b; break;
                case 'multiply': res = a * b; break;
                case 'divide': res = b ? a/b : "Can't divide by 0";
            }
            
            document.getElementById("result").textContent = res;
        }
    </script>
</body>
</html>
